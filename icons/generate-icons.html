<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;

    h1 { font-size: 22px; color: #f87171; }
    p  { color: #888; font-size: 14px; }
    .previews { display: flex; gap: 20px; align-items: flex-end; flex-wrap: wrap; }
    .preview-item { display: flex; flex-direction: column; align-items: center; gap: 8px; }
    canvas { border-radius: 22%; border: 1px solid rgba(239,68,68,0.3); }

      background: #ef4444;

    code { background: #1a1a1a; padding: 2px 6px; border-radius: 4px; font-size: 12px; }
  </style>
</head>
<body>

  <h1>ğŸ›¡ï¸ SpoilerWall â€” Generador de Iconos</h1>
  <p>AbrÃ­ este archivo en Chrome para generar y descargar los iconos PNG de la extensiÃ³n.</p>

  <div class="previews" id="previews"></div>
  <button id="btn-generate">â¬‡ï¸ Generar y Descargar Todos los Iconos</button>
  <p class="success" id="status"></p>
  <p>DespuÃ©s de descargar, movÃ© los archivos a la carpeta <code>icons/</code> de la extensiÃ³n.</p>

  <script>
    const SIZES = [16, 32, 48, 128];

    // SVG paths from the SpoilerWall shield icon
    // Original viewBox: 0 0 24 24
    // Paths:
    //   Shield: M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10
    //   Line:   M12 8v4
    //   Dot:    M12 16h.01

    function drawIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // â”€â”€ Background â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      const r = size * 0.18;
      roundRect(ctx, 0, 0, size, size, r);
      ctx.fillStyle = '#0f0f0f';
      ctx.fill();

      // â”€â”€ Scale from 24Ã—24 viewBox to our size, centered â”€â”€â”€â”€â”€â”€
      const padding = size * 0.1;
      const scale = (size - padding * 2) / 24;
      const ox = padding;
      const oy = padding;

      ctx.save();
      ctx.translate(ox, oy);
      ctx.scale(scale, scale);

      ctx.strokeStyle = '#ef4444';
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.fillStyle = 'none';

      // â”€â”€ Shield body â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      const shield = new Path2D('M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10');
      ctx.stroke(shield);

      // â”€â”€ Exclamation line â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      const line = new Path2D('M12 8v4');
      ctx.stroke(line);

      // â”€â”€ Exclamation dot â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      // h.01 is essentially a dot; draw a small circle instead
      ctx.beginPath();
      ctx.arc(12, 16, 0.8, 0, Math.PI * 2);
      ctx.fillStyle = '#ef4444';
      ctx.fill();

      ctx.restore();

      // â”€â”€ For very small icons, thicken the stroke â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      if (size <= 32) {
        ctx.save();
        ctx.translate(ox, oy);
        ctx.scale(scale, scale);
        ctx.strokeStyle = '#ef4444';
        ctx.lineWidth = 2.5;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.stroke(shield);
        ctx.stroke(line);
        ctx.restore();
      }

      return canvas;
    }

    function roundRect(ctx, x, y, w, h, r) {
      ctx.beginPath();
      ctx.moveTo(x + r, y);
      ctx.lineTo(x + w - r, y);
      ctx.quadraticCurveTo(x + w, y, x + w, y + r);
      ctx.lineTo(x + w, y + h - r);
      ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
      ctx.lineTo(x + r, y + h);
      ctx.quadraticCurveTo(x, y + h, x, y + h - r);
      ctx.lineTo(x, y + r);
      ctx.quadraticCurveTo(x, y, x + r, y);
      ctx.closePath();
    }

    // â”€â”€ Render previews â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const container = document.getElementById('previews');
    SIZES.forEach(size => {
      const canvas = drawIcon(size);
      const item = document.createElement('div');
      item.className = 'preview-item';
      item.appendChild(canvas);
      const label = document.createElement('div');
      label.className = 'label';
      label.textContent = `${size}Ã—${size}`;
      item.appendChild(label);
      container.appendChild(item);
    });

    // â”€â”€ Download â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    document.getElementById('btn-generate').addEventListener('click', async () => {
      const status = document.getElementById('status');
      status.textContent = 'Generando...';

      for (const size of SIZES) {
        const canvas = drawIcon(size);
        const dataUrl = canvas.toDataURL('image/png');
        const a = document.createElement('a');
        a.href = dataUrl;
        a.download = `icon${size}.png`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        await new Promise(r => setTimeout(r, 150));
      }

      status.textContent = 'âœ… icon16.png, icon32.png, icon48.png, icon128.png descargados â€” movalos a la carpeta icons/';
    });
  </script>
</body>
</html>
